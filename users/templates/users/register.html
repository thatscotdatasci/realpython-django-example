{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register">
</form>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
