<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<!-- From: https://testdriven.io/blog/django-caching/ -->
<div class="container">
    <div class="pt-3">
        <h1>Below is the result of the API call</h1>
    </div>
    <div class="pt-3 pb-3">
        <a href="{% url 'projects:api_results' %}">
            <button type="button" class="btn btn-success">
                Get new data
            </button>
        </a>
    </div>
    {{ content }}<br>
    {{ current_time|time:"H:i:s" }}
</div>
</body>
</html>
